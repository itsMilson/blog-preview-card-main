<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog Preview Card</title>

  <link rel="stylesheet" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="assets/images/illustration-article.svg" alt="Blog picture" id="blog-banner" class="alignment">
    <h5 class="alignment big-font" id="learning">Learning</h5>
    <h5 class="alignment low-font">Published 21 Dec 2023</h5>
    <h2 class="alignment big-font"><a href="">HTML & CSS foundations</a></h2>
    <h4 class="alignment low-font">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </h4>
    <div class="user-name">
      <img src="assets/images/image-avatar.webp" alt="Image of Greg Hooper" id="avatar-image">
      <span>
        <h5 class="big-font">Greg Hooper</h5>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Riley S</a>.
  </div>
</body>

</html>
